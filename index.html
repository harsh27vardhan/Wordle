<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wordle</h1>
    <h2>Guess a word of length 5</h2>
    <table id="table">
        
    </table>
    <br><br>
    <div class="help">
        <div class="container">
            <div class="miss"></div>
            <h3>Miss</h3>
        </div>
        <div class="container">
            <div class="exists"></div>
            <h3>Exists</h3>
        </div>
        <div class="container">
            <div class="correct"></div>
            <h3>Correct</h3>
        </div>
    </div>
    <script src="contants.js"></script>
    <script src="script.js"></script>
</body>
</html>
